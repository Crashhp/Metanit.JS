<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
<title>JavaScript</title>
</head>
<body>
    <h2>Первая программа на JavaScript</h2>
    <script>
    function display1(){
        document.write("функция в JavaScript ");
    }
    display1();

    function goodMorning(){
        document.write("Доброе утро ");
    }
    function goodEvening(){
        document.write("Добрый вечер ");
    }
    var message = goodMorning;
    message(); // Доброе утро
    message = goodEvening;
    message(); // Добрый вечер

    function sum(a, b, c){
        let d = a + b + c;
        console.log(d);
    }
    sum(1, 2, 3);
    let nums = [4, 5, 6];
    sum(...nums);

    function display2(x, y){
        if(y === undefined) y = 5;
        if(x === undefined) x = 8;
        let z = x * y;
        console.log(z);
    }
    display2();  // 40
    display2(6); // 30
    display2(6, 4) // 24

    function display3(x = 5, y = 10 + x){
        let z = x * y;
        console.log(z);
    }
    display3();      // 75
    display3(6);     // 96
    display3(6, 4)   // 24

    function display(){
        var z = 1;
        for(var i = 0; i < arguments.length; i++)
            z *= arguments[i];
        console.log(z);
    }
    display(6); // 6
    display(6, 4) // 24
    display(6, 4, 5) // 120

    function display4(season, ...temps){
        console.log(season);
        for(index in temps){
            console.log(temps[index]);
        }
    }
    display4("Весна", -2, -3, 4, 2, 5);
    display4("Лето", 20, 23, 31);

    function sum(x, y){
        return x + y;
    }
 
    function subtract(x, y){
        return x - y;
    }
 
    function operation(x, y, func){
        var result = func(x, y);
        console.log(result);
    }
 
    console.log("Sum");
    operation(10, 6, sum);  // 16
 
    console.log("Subtract");
    operation(10, 6, subtract); // 4

    function menu(n){
        if(n == 1) 
            return function(x, y){ 
                return x+y;
            }
        else if(n==2) 
            return function(x, y){ 
                return x - y;
            }
        else if(n==3) 
            return function(x, y){
                return x * y;
            }
        return undefined;
    }

    for(var i=1; i < 5; i++){
        var action = menu(i);
        if(action!==undefined){
            console.log(action(5, 4));
        }
    }
    </script>
</body>
</html>
