<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
<title>JavaScript</title>
</head>
<body>
    <h2>Первая программа на JavaScript</h2>
    <script>
        console.log('if(undefined):');
        var test = undefined ? true : false;
        console.log(test);

        console.log('if(null):');
        var test = null ? true : false;
        console.log(test);

        console.log('if(0):');
        var test = 0 ? true : false;
        console.log(test);

        console.log('if(1):');
        var test = 1 ? true : false;
        console.log(test);

        console.log('if(\'0\'):');
        var test = '0' ? true : false;
        console.log(test);

        console.log('if(\'1\'):');
        var test = '1' ? true : false;
        console.log(test);

        console.log('if(NaN):');
        var test = NaN ? true : false;
        console.log(test);

        console.log('if(""):');
        var test = "" ? true : false;
        console.log(test);

        console.log('if(" "):');
        var test = " " ? true : false;
        console.log(test);
    </script>
</body>
</html>
