<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
<title>JavaScript</title>
</head>
<body>
    <h2>Первая программа на JavaScript</h2>
    <script>
        var people = ["Tom", "Alice", "Sam"];
        console.log(people[0]); 
        var person = people[2]; 
        console.log(person); 
        console.log(people[3]); 
        person = 'NotSam';
        console.log(people[2]);
        people[4] = 'Four';
        console.log(people[3]);
        console.log(people[4]);

        var objects = [{ name: "Sam"}, {name: "NotSam"}];
        var object = objects[0]; 
        console.log(object);
        console.log(objects[0]);
        object = {name: 'NotSam'};
        console.log(object);
        console.log(objects[0]);

        console.log(objects);
        console.log(...objects);
    </script>
</body>
</html>
