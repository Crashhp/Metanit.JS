<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
<title>JavaScript</title>
</head>
<body>
    <h2>Первая программа на JavaScript</h2>
    <script>
        var number = 10;
        console.log(number + 5);
        
        console.log(number == 10);
        console.log(number == '10');
        console.log(number === '10');

        console.log(number > 10);
        console.log(number > '10');
        console.log(number >= '10');

        console.log(true > 0);
        console.log(true > '0');
        console.log(true == '1');
        console.log(true == '2');
    </script>
</body>
</html>
